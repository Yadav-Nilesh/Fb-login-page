<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="app.css" rel="stylesheet">
    <title>Document</title>
</head>

<body class="bg-[#f5f6f7]">
    <div class="flex">
        <div>
            <img src="icons/Facebook-Logo-2019.png" class="h-24 w-44 bg-blend-darken ml-[250px] mt-[80px]">
            <h1 class="font-sans font-normal text-[35px] mx-[250px] my-0">Recent Logins</h1>
            <p class="ml-[250px] mt-1">Click your picture or add an account</p>
            <div class="flex ml-[248px] h-[210px] w-[340px] my-[30px] justify-between">
                <div
                    class="bg-[#fff] h-[205px] w-[160px] border-[1.6px] flex-col rounded-lg hover:shadow-lg hover:shadow-gray-400 cursor-pointer">
                    <img src="icons/WhatsApp Image 2023-11-16 at 00.45.44_a5c8b7f6.jpg"
                        class="h-[160px] w-[160px] object-cover rounded-t-lg">
                    <p class="font-[490] font-sans text-[18px] text-[#4b4f56] text-center pt-1.5">Nilesh</p>

                </div>
                <div
                    class="bg-[#f5f6f7] h-[205px] w-[160px] border-[1.6px] flex-col rounded-lg hover:shadow-lg hover:shadow-gray-400 cursor-pointer">
                    <img src="icons/download.png" class=" object-contain p-14 rounded-t-lg">
                    <p class="font-[490] font-sans text-[18px] text-[#1877f2] text-center bg-[#fff]  p-[8.1px]">Add
                        Account</p>

                </div>

            </div>
        </div>
        <div>
            <div
                class="bg-[#fff] h-[370px] w-[400px] ml-[150px] mt-[170px] rounded-lg border-[1.6px] hover:shadow-lg hover:shadow-gray-300 pt-2">
                <div class="flex flex-col">
                    <input type="text" placeholder="Email Address or Phone Number"
                        class="border-[1.5px] border-[#4b4f56] rounded-lg w-[350px] h-[55px] mt-5 content-center m-auto focus:outline-none focus:border-[#1877f2] p-3">
                    <input type="password" placeholder="Password"
                        class="border-[1.5px] border-[#4b4f56] rounded-lg w-[350px] content-center h-[55px] mt-5 m-auto focus:outline-none focus:border-[#1877f2] p-3">
                    <button
                        class="bg-[#1877f2] text-white text-[18px] font-[700] rounded-lg w-[350px] content-center h-[55px] mt-5 m-auto hover:bg-[#1875f8c8] cursor-pointer">Log
                        In</button>
                    <p class="text-[16px] text-[#1877f2] text-center pt-2 cursor-pointer">Forgotten Password?
                    </p>
                    <button
                        class="bg-[#42b72a] text-white text-[18px] font-[700] rounded-lg w-[200px] content-center h-[55px] mt-5 m-auto cursor-pointer">Create
                        New Account</button>
                </div>

            </div>
            <p class="text-center justify-center mt-6 ml-[170px]"><b>Create a Page</b> for a celebrity, brand or
                business.</p>
        </div>
    </div>

</body>

</html>
